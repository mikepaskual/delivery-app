<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title th:text="#{page.title.changePassword}">Change password</title>
</head>
<body>
<main layout:fragment="content">
    <div class="container py-5 h-100">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <a href="#" th:href="@{/}" th:text="#{breadcrumb.home}">Home</a>
                </li>
                <li class="breadcrumb-item active" aria-current="page" th:text="#{breadcrumb.changePassword}">Change password</li>
            </ol>
        </nav>

        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col">
                <div class="card rounded-3">
                    <div class="card-body p-4">
                        <h3 th:text="#{password.title}">Change password</h3>
                        <form class="row row-cols-lg-auto g-3 justify-content-center align-items-center mb-4 pb-2"
                              action="#" th:action="@{/change-password}" method="POST" th:object="${changePassForm}">
                            <div class="col-12">
                                <div class="row g-3">
                                    <div class="col-12">
                                        <div class="form-outline">
                                            <label class="form-label" for="current-password"
                                                   th:text="#{password.form.currentPassword}">Current password</label>
                                            <div class="input-group has-validation">
                                                <input type="password" id="current-password" class="form-control"
                                                       th:classappend="${#fields.hasErrors('currentPassword')} ? 'is-invalid' : 'is-valid'"
                                                       th:field="*{currentPassword}" aria-describedby="validation-current-password" required/>
                                                <div id="validation-current-password" class="invalid-feedback"
                                                     th:if="${#fields.hasErrors('currentPassword')}"
                                                     th:errors="*{currentPassword}">
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-12">
                                        <div class="form-outline">
                                            <label class="form-label" for="new-password"
                                                   th:text="#{password.form.newPassword}">New password</label>
                                            <div class="input-group has-validation">
                                                <input type="password" id="new-password" class="form-control"
                                                       th:classappend="${#fields.hasErrors('newPassword')} ? 'is-invalid' : 'is-valid'"
                                                       th:field="*{newPassword}" aria-describedby="validation-new-password" required/>
                                                <div id="validation-new-password" class="invalid-feedback"
                                                     th:if="${#fields.hasErrors('newPassword')}"
                                                     th:errors="*{newPassword}">
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-12">
                                        <div class="form-outline">
                                            <label class="form-label" for="verify-password"
                                                   th:text="#{password.form.verifyPassword}">Repeat password</label>
                                            <div class="input-group has-validation">
                                                <input type="password" id="verify-password" class="form-control"
                                                       th:classappend="${#fields.hasErrors('verifyPassword')} ? 'is-invalid' : 'is-valid'"
                                                       th:field="*{verifyPassword}" aria-describedby="validation-verify-password" required/>
                                                <div id="validation-verify-password" class="invalid-feedback"
                                                     th:if="${#fields.hasErrors('verifyPassword')}"
                                                     th:errors="*{verifyPassword}">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="col-12 mt-3 text-end" style="margin-top: 10px;">
                                <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary" th:text="#{button.save}">Save</button>
                                <a href="#" th:href="@{/}" class="btn btn-primary" th:text="#{button.cancel}">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
