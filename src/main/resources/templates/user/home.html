<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title th:text="#{page.title.home}">Home</title>
</head>

<body>
<main layout:fragment="content">
    <div class="container py-5 h-100">
        <div th:if="${successMessage}" class="alert alert-success">
            <p th:text="${successMessage}">Successfull</p>
        </div>

        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item active" aria-current="page" th:text="#{breadcrumb.home}">Home</li>
            </ol>
        </nav>

        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col">
                <div class="card rounded-3">
                    <div class="card-body p-4">
                        <div class="row g-4">
                            <div class="col-12 col-lg-6 d-flex justify-content-center" sec:authorize="hasAuthority('ROLE_DRIVER')">
                                <a href="#" th:href="@{/drivers}" class="text-decoration-none text-dark">
                                    <div class="card" style="width: 18rem;">
                                        <img th:src="@{/img/driver.svg}" class="card-img-top" alt="Driver">
                                        <div class="card-body text-center">
                                            <p class="card-text" th:text="#{driver.settings}">Driver settings</p>
                                        </div>
                                    </div>
                                </a>
                            </div>

                            <div class="col-12 col-lg-6 d-flex justify-content-center" sec:authorize="hasAuthority('ROLE_CUSTOMER')">
                                <a href="#" th:href="@{/}" class="text-decoration-none text-dark">
                                    <div class="card" style="width: 18rem;">
                                        <img th:src="@{/img/customer.svg}" class="card-img-top" alt="Customer">
                                        <div class="card-body text-center">
                                            <p class="card-text" th:text="#{customer.settings}">Customer settings</p>
                                        </div>
                                    </div>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
